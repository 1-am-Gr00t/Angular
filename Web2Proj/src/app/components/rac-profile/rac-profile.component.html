<div class = "rac-profile"> 
    <h4>{{rac.name}}</h4>
    <div class="row">
        <b>Adresa:</b> {{rac.address}}
        <!--google-map>
            <map-marker *ngFor="let marker of markers"
            [position] = "marker.position"
            [label] = "marker.label"
            [title] = "marker.title"
            [options] = "marker.options"
            >
            </map-marker>
        </google-map-->
    </div>
    <div class="row">
        <b><i >O nama: </i><br/> {{rac.description}}</b> 
    </div>
    <div class ="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Vozila</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vozilo of rac.vehicles">
                    <td>
                        <div class="row" >
                            <b>Naziv: </b> {{vozilo.naziv}}
                        </div>
                        <div class="row">
                            <b>Marka: </b> {{vozilo.marka}}
                        </div>
                        <div class="row">
                            <b>Godina Proizvodnje: </b> {{vozilo.godinaProizvodnje}}
                        </div>
                        <div class="row">
                            <b>Tip vozila: </b> {{vozilo.tipVozila}}
                        </div>
                        <div class="row">
                            <b>Posecna ocena: </b> {{vozilo.prosecnaOcena}}
                        </div>
                        <div class="row">
                            <b>Cena za dan: </b> {{vozilo.cenaZaDan}} (u dinarima)
                        </div>
                    </td>
                </tr>                
            </tbody>
        </table>
        <!--table class = "Admins">
            <thead>
                <th scope="Admini"></th>
            </thead>
            <tbody>
                <tr *ngFor="let admin of rac.RACAdmins">
                    <td>
                        {{admin.id}}<br/>
                        {{admin.email}}
                    </td>
                </tr>
            </tbody>
        </table-->
    </div>
</div>
