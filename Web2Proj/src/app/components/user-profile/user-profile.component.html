<div class="user-profile">    
    <div class="row" >
        <b>Ime:</b> <i>{{regUser.name}}</i>
    </div>
    <div class="row">
         <b>Prezime:</b> <i>{{regUser.lastname}}</i>
    </div>
    <div class="row">
        <b>Email:</b> <i>{{regUser.email}}</i>
    </div>
    <div class="row">
        <b> Grad:</b> <i>{{regUser.city}}</i>
    </div>
    <div class="row">
        <b>Telefonski broj:</b> <i>{{regUser.phoneNumber}}</i>
    </div> 
</div>
<div>
    <br/><button data-toggle="modal" data-target="#profileEdit">Izmeni profil</button>
</div>

<div class="modal fade" id="profileEdit" aria-labelledby="profileEdit" aria-hidden="true"  role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileEdit">Izmena podataka</h5>
        </div>
        <div class="modal-body">           
            <form (ngSubmit)='userForm.form.valid && onSubmit(userForm)' #userForm="ngForm">              
                <div class="form-group row">
                  <label for="profileName" class="col-sm-4 col-form-label">Ime: </label>
                  <div class="col-sm-8">
                    <input type="text" id="profileName" name="profileName" class="form-control"
                      ngModel required #profileName="ngModel">
                    <div *ngIf="userForm.submitted && profileName.invalid">
                        Unesite svoje ime
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="lastname" class="col-sm-4 col-form-label">Prezime: </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastname" ngModel required
                      name="lastname" #lastname="ngModel">
                    <div *ngIf="userForm.submitted && lastname.invalid">
                      Unesite svoje prezime
                  </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="email" class="col-sm-4 col-form-label">Email: </label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="email" ngModel required
                       name="email" #email="ngModel" >
                      <div *ngIf="userForm.submitted && email.invalid">
                        Unesite svoj email
                      </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="city" class="col-sm-4 col-form-label">Grad: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="city" name="city" ngModel required
                          #city="ngModel">
                        <div *ngIf="userForm.submitted && city.invalid">
                          Unesite grad
                        </div>
                      </div>
                </div>

                <div class="form-group row">
                    <label for="phoneNumber" class="col-sm-4 col-form-label">Broj telefona: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" ngModel required
                          #phoneNumber="ngModel">
                        <div *ngIf="userForm.submitted && phoneNumber.invalid">
                          Unesite broj telefona
                        </div>
                      </div>
                </div>
            </form>
            <div class="modal-footer">
              <button type="button"  class="btn btn-primary" data-dismiss="modal" (click)="resetForm()">Odustani</button>
              <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-success" data-dismiss="modal" (click)="editProfileInfo()">Saƒçuvaj izmene</button>
            </div>
          </div>
        </div>
      </div>
  </div>
